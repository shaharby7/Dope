dopeVersion: 0.0.1

metadata:
  name: example
  version: 0.1.0
  description: "project example"
  module: github.com/shaharby7/Dope/example

apps:
- name: "app1"
  description: "app example"
  controllers:
  - name: "server1"
    description: "http sever controlled by app1"
    type: HTTPServer
    actions:
    - name: "/api/greet"
      description: "Great anyone who wants"
      package: pkg/greeter
      ref: Greet
      controllerBinding:
        method: POST
  requirements:
    env:
    - "UGLY_NAMES"

environments:
- name: local
  apps:
  - name: "app1"
    values:
      env:
      - name: UGLY_NAMES
        value: "shahar,danny"
      replicas: 3
      resources:
        requests:
          cpu: 1
          memory: 2GB
        limits:
          cpu: 2
          memory: 4GB
      debug:
        enabled: true
        port: 4000

  providers:
    git:
      url: git@github.com:shaharby7/Dope.git
      path: example
      ref: shahar
    kubernetes:
      type: minikube
    storage:
      type: minio
      managed: true
    cd:
      type: argo-cd
      managed: true
      values:
        redis-ha:
          enabled: false
        controller:
          replicas: 1
        server:
          replicas: 1
        repoServer:
          replicas: 1
        applicationSet:
          replicaCount: 1
    workflows:
      type: argo-workflows
      managed: true
      values:
        server:
          extraArgs: [--auth-mode=server]
          clusterWorkflowTemplates:
            enabled: true
        controller:
          workflowNamespaces:
          - dope
          rbac:
            create: true
          clusterWorkflowTemplates:
            enabled: true
