dopeVersion: 0.0.1

metadata:
  name: example
  version: 0.1.0
  description: "project example"
  module: github.com/shaharby7/dopeexample

git:
  url: git@github.com:shaharby7/Dope.git

apps:
  - name: "app1"
    description: "app example"
    controllers:
      - name: "server1"
        description: "http sever controlled by app1"
        type: HTTPServer
        actions:
          - name: "/api/greet"
            description: "Great anyone who wants"
            package: pkg/greeter
            ref: Greet
            controllerBinding:
              method: POST
    requirements:
      env:
        - "UGLY_NAMES"

environments:
  - name: local
    ci:
      type: dope-default-ci
    apps:
      - name: "app1"
        repository: docker.io/local-app1
        env:
          UGLY_NAMES: "shahar,danny"
        resources:
          requests:
            cpu: 1
            memory: 2GB
          limits:
            cpu: 2
            memory: 4FB
