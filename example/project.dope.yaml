dopeVersion: 0.0.1

metadata:
  name: example
  version: 0.1.0
  description: "project example"
  module: github.com/shaharby7/dopeexample

apps:
  - name: "app1"
    description: "app example"
    controllers:
      - name: "server1"
        description: "http sever controlled by app1"
        type: HTTPServer
        actions:
          - name: "/api/greet"
            description: "Great anyone who wants"
            package: pkg/greeter
            ref: Greet
            controllerBinding:
              method: Get

environments:
  - name: local
