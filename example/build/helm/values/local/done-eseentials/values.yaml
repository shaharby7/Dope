argo-cd:
  enabled: true
  redis-ha:
    enabled: false
  controller:
    replicas: 1
  server:
    replicas: 1
  repoServer:
    replicas: 1
  applicationSet:
    replicaCount: 1

argo-workflows:
  enabled: true
  server:
    extraArgs: [--auth-mode=server]
    clusterWorkflowTemplates:
      enabled: true
  controller:
    workflowNamespaces:
      - dope
    rbac:
      create: true
    clusterWorkflowTemplates:
      enabled: true

dope-ci:
  enabled: true

applications-manager:
  enabled: true
  applications-list:
    environment: local
    sources:
      fakeprovider:
        repoURL: https://github.com/shaharby7/CloudyOps.git
        revision: main
        targetRevision: main
        path: applications/charts/fakeprovider
        helm:
          releaseName: fakeprovider
          valueFiles:
            - ../../values/fakeprovider/values.yaml
