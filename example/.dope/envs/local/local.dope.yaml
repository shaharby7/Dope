api: Dope/V1
type: Env
name: local
description: "local deployment example"
values:
  providers:
    git:
      url: https://github.com/shaharby7/Dope.git
      path: example
      ref: shahar
    kubernetes:
      type: minikube
    storage:
      type: minio
      managed: true
    cd:
      type: argo-cd
      managed: true
      values:
        crds:
          install: false
        redis-ha:
          enabled: false
        controller:
          replicas: 1
        server:
          replicas: 1
        repoServer:
          replicas: 1
        applicationSet:
          replicaCount: 1
    workflows:
      type: argo-workflows
      managed: false
