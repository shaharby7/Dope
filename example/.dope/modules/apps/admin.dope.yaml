api: Dope
type: App
name: "admin"
description: "the application to admin the platform"
values:
  version: 1
  controllers:
  - name: "listener"
    description: "exposes api to manage the platform"
    type: HTTPServer
    actions:
    - name: "/api/ugly-names/set-names"
      description: "set names to ugly"
      package: pkg/admin
      ref: SetUglyNames
      controllerBinding:
        method: POST
    - name: "/api/ugly-names/unset-name"
      description: "set names to not ugly"
      package: pkg/admin
      ref: RemoveUglyName
      controllerBinding:
        method: DEL
    - name: "/api/ugly-names/list"
      description: "list all ugly names"
      package: pkg/admin
      ref: GetUglyNames
      controllerBinding:
        method: GET