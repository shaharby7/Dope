  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  description: One project to rule them all
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - "*"
  # Only permit applications to deploy to the runspace namespace in the same cluster
  destinations:
  - namespace: dope
    server: https://kubernetes.dope.svc
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ""
    kind: Namespace
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ""
    kind: ResourceQuota
  - group: ""
    kind: LimitRange
  - group: ""
    kind: NetworkPolicy
  roles:
  - description: Service deployment role
    groups:
    - dope
    name: dope-admin
    policies:
    - p, proj:dope:dope-admin, apps, *, dope/*, allow
